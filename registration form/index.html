<!DOCTYPE html>
<html>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name:
                    <input type="text">
                </label>
            </div>
            <div>
                <label>Last Name:
                    <input type="text">
            </label>
            </div>
            <div>
                <label>Email Address:
                    <input type="text">
            </label>
            </div>
            <div>
                <label>Password:
                    <input type="password">
                </label>
            </div>
            <div>
                <label>Confirm Password:
                    <input type="password">
                </label>
            </div>
            <div>
                <label>Birthday:
                    <input type="date">
                </label>
            </div>
            <div>
                <label>Gender Identity:
                    <input type="radio">
                    <label>Male
                    </label>
                    <input type="radio">
                    <label>Female
                    </label>
                    <input type="radio">
                    <label>Non-Binary
                    </label>
                    <input type="radio">
                    <label>I prefer not to answer
                    </label>
                </label>
            </div>
            <div>
                <label>A short description about myself:
                    <textarea></textarea>


             </label>
            </div>
            <div>
                <label>Favorite Language:    
                    <select>
                        <option>Javascript
                        </option>
                        <option>HTML
                        </option>
                        <option>CSS
                        </option>
                        <option>I prefer not to answer
                        </option>
                    </select>
                </label>
            </div>
            <div>
                <label>Yes, I would like to recieve periodic email updates
                    <input type="checkbox">
                </label>
            </div>
            <div>
                    <input value="Create Account" type="submit">
                
            </div>
            <label>*Indaicates a required field</label>
        </form>
    </body>
</html>
