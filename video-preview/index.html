<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                <svg style="text-anchor:middle;" width="720" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >Replace Me!</text>
                </svg>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s"/>
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="dude_ in_ computer.mp4" alt="video placeholder" class="vid-s video-1">
                    <source src="dude_in_command.mp4" type="video/mp4" />
                </video>    
                <span class="video-title">Computer</span>
            </div>

            <div class="video-small">
                <video src="Pexels Videos 1093662.mp4" alt="video placeholder" class="vid-s video-2">
                    <source src="Pexels Videos 1093662.mp4" type="video/mp4" />
                </video>    
                <span class="video-title">Views</span>
            </div>

            <div class="video-small">
                <video src="cannabis.mp4" alt="video placeholder" class="vid-s video-3">
                    <source src="cannabis.mp4" type="video/mp4"  />
                </video>
                <span class="video-title">Cannabis</span>
            </div>

            <div class="video-small">
                <video alt="video placeholder" class="vid-s video-4"> 
                    <source src="Pexels Videos 2759477.mp4" type="video/mp4" />
                </video>
                <span class="video-title">Tunnel Vision</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
